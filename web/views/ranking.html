<div id="practInfoModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      	<!--<h4 class="modal-title">Práctica</h4>-->
        <div class="row">
        	<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
		        <h4 class="modal-title">Práctica</h4>
        	</div>
        	<div class="col-xs-4 col-sm-4 col-md-3 col-lg-3 labelStateCont">
		        <span class="labelState">Estado</span>
        	</div>
        </div>
      </div>
      <div class="modal-body">
      	<div class="row form-group">
        	<div class="col-sm-7">
		        <div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Unidad</span>
				  <input id="cUnidad" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
        	</div>
        </div>
      	<div class="row form-group">
        	<div class="col-sm-6">
		        <div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Fecha entrega</span>
				  <input id="fEntrega" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
        	</div>
        	<div class="col-sm-6">
		        <div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Tiempo entrega</span>
				  <input id="tEntrega" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
        	</div>
        </div>
        <div class="row form-group">
			<div class="col-sm-4">
		        <div class="input-group">
				  <span class="input-group-addon" id="basic-addon1" data-toggle="tooltip" data-placement="right" title="Nota del profesor">Nota 1</span>
				  <input id="nProfesor" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
			</div>
			<div class="col-sm-4">
		        <div class="input-group">
				  <span class="input-group-addon" id="basic-addon1" data-toggle="tooltip" data-placement="right" title="Nota de laboratorio">Nota 2</span>
				  <input id="nApp" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
			</div>
			<div class="col-sm-4">
		        <div class="input-group">
				  <span class="input-group-addon" id="basic-addon1" data-toggle="tooltip" data-placement="right" title="Nota final">Nota Final</span>
				  <input id="nFinal" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>	
		<div class="row form-group">
			<div class="col-sm-3">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Intentos</span>
				  <input id="numInten" type="text" class="form-control only-read" placeholder="" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<br>
		<h6 class="field-label">Observaciones</h6>
		<textarea id="obsrv" class="form-control only-read" rows="3"></textarea>
		
      </div>
      <div class="modal-footer">

        </a>
